<ion-header>
  <ion-navbar color="primary">
    <ion-title>Check Out <ion-icon name="cloud-done"></ion-icon></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <table>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Quantity</th>
      </tr>
      <tr *ngFor ="let stk of data; let i = index">
        <td>{{i+1}}</td>
        <td>{{stk.name}}</td>
        <td>{{stk.quantity}}</td>
      </tr>
  </table>

</ion-content>

<ion-footer>
    <button ion-button full (click)="checkOut()">Checkout <ion-icon name="bicycle"></ion-icon></button>
</ion-footer>
