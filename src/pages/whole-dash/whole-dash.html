<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>
    
    <ion-buttons end>
        <button ion-button icon-only><ion-icon name="mail"></ion-icon></button>
     </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  
  <ion-row>
      <ion-col col-sm-6 col-md-6 col-lg-6 class="stocks" ion-card>
            <h3>40</h3>
            <p>No. of stocks</p>
       </ion-col>
      <ion-col col-sm-6 col-md-6 col-lg-6 class="retailers" ion-card>
            <h3>50</h3>
            <p>No. of retailers</p>
      </ion-col>
  </ion-row>
   <ion-row>
      <ion-col col-sm-6 col-md-6 col-lg-6 class="sales" ion-card>
            <h3>20</h3>
            <p>No. of sales</p>
       </ion-col>
      <ion-col col-sm-6 col-md-6 col-lg-6 class="orders" ion-card>
            <h3>50</h3>
            <p>No. of orders</p>
      </ion-col>
  </ion-row>

</ion-content>
