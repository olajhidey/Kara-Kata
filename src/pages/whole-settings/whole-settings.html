<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item>
      <ion-label>Turn Off notifications</ion-label>
      <ion-toggle checked="false" color="primary"></ion-toggle>
    </button>

    <button ion-item (click)="logout()">
        <ion-icon name="log-out" item-start color="danger"></ion-icon>
         Sign out
    </button> 
   </ion-list>
</ion-content>
