<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item>
      <ion-label>Turn off notifications</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item>
        <ion-label>Account Settings</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Report Issue</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Send Feedbacks</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Privacy</ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-label color="danger">Sign out</ion-label>
    </ion-item>  
    
    
  </ion-list>
  
  
</ion-content>
