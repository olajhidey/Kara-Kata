<ion-header>
  <ion-navbar color="primary">
    <ion-title>Place an Order..</ion-title>
    <ion-buttons end>
        <button ion-button (click)="close()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
      <ion-item>
        <ion-label>Select Wholesaler</ion-label>
        <ion-select>
          <ion-option value="ab">Abiola Locks</ion-option>
          <ion-option value="tr">Trepid Ind</ion-option>
        </ion-select>
      </ion-item>
  </ion-card>

  <ion-card>
    <ion-list>
        <ion-item (click)="showDetails()">
            <h1>Toy43p</h1>
        </ion-item>
        <ion-list *ngIf="show === true">
            <ion-item>
              <ion-input placeholder="Enter Quantity"></ion-input>
            </ion-item>
            <ion-item>
              <button ion-button small color="danger" (click)="clearQty()" item-right>Cancel</button>
              <button ion-button small color="cool" (click)="orderItem()" item-right>Order</button>
            </ion-item>
        </ion-list>
    </ion-list>
  </ion-card>

</ion-content>

<ion-footer  (click)="final()">
  <ion-toolbar color="primary">
    <ion-title>1 stock(s) added!</ion-title>
    <ion-buttons start>
      <button ion-button icon-only><ion-icon name="cart"></ion-icon> <ion-badge color="danger" style="margin-bottom: 5px; margin-right: 5px;">10</ion-badge></button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
