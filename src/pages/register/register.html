<ion-header>
    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h1>Kara Kata</h1>
      <ion-list>
          <ion-item>
              <ion-label item item-icon-left><ion-icon name="person"></ion-icon></ion-label>
              <ion-input placeholder="Email" [(ngModel)]= "data.email"></ion-input>
          </ion-item>
           <ion-item>
              <ion-label item item-icon-left><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input placeholder="Password" type="password" [(ngModel)] = "data.pass"></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button block color="primary" (click)="doRegister(data.email, data.pass)">Register</button>
          </ion-item>
      </ion-list>

      <p>Already a user? <a (click)="goHome()">Sign in</a></p>

</ion-content>
