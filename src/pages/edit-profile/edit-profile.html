<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="outer">
      <div class="hd"></div>
      <div class="bd"></div>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon item-start name="person" color="cool"></ion-icon>
      <ion-input placeholder="Full name"></ion-input>
    </ion-item>
     <ion-item>
      <ion-icon item-start name="phone-portrait" color="cool"></ion-icon>
      <ion-input type="number" placeholder="Phone "></ion-input>
    </ion-item>
     <ion-item>
      <ion-icon item-start name="home" color="cool"></ion-icon>
      <ion-input placeholder="Store name"></ion-input>
    </ion-item>
     <ion-item>
      <ion-icon item-start name="pin" color="cool"></ion-icon>
      <ion-input placeholder="Location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon item-start name="link" color="cool"></ion-icon>
      <ion-input placeholder="Website"></ion-input>
    </ion-item>

      <ion-item>
          <ion-icon item-start name="quote" color="cool"></ion-icon>
          <ion-textarea placeholder="Bio"></ion-textarea>
      </ion-item>
  </ion-list>
    <button ion-button block>Save Profile</button>

</ion-content>
