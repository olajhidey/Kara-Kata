<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons end>
        <button ion-button>skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="outer">
      <div class="hd"></div>
      <div class="bd"></div>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon item-start name="person" color="cool"></ion-icon>
      <ion-input placeholder="First name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon item-start name="person" color="cool"></ion-icon>
      <ion-input placeholder="Last name"></ion-input>
    </ion-item>
     <ion-item>
      <ion-icon item-start name="phone-portrait" color="cool"></ion-icon>
      <ion-input type="number" placeholder="Phone "></ion-input>
    </ion-item>
     <ion-item>
      <ion-icon item-start name="home" color="cool"></ion-icon>
      <ion-input placeholder="Store name"></ion-input>
    </ion-item>
     <ion-item>
      <ion-icon item-start name="locate" color="cool"></ion-icon>
      <ion-label>Location</ion-label>
      <ion-select>
        <ion-option>Abuja</ion-option>
        <ion-option>Lagos</ion-option>
        <ion-option>Ogun</ion-option>
        <ion-option>Oyo</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <button ion-button block (click)="selectCat()">Save</button>
    </ion-item>
  </ion-list>

</ion-content>
