<ion-header>

  <ion-navbar>
    <ion-title>Store</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-row>
    <ion-col col-sm-6 col-md-6 col-lg-6 class="sales">
      <img class="image" src="assets/whole/sell.jpg">
        <h5 text-center>Make Sales</h5>
    </ion-col>
    <ion-col col-sm-6 col-md-6 col-lg-6 class="update">
      <img class="image" src="assets/whole/update.jpg">
        <h5 text-center>Update Stock</h5>
     </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col col-sm-6 col-md-6 col-lg-6 class="delete">
      <img class="image" src="assets/whole/del.jpg">
        <h5 text-center>Delete stock</h5>
    </ion-col>
    <ion-col col-sm-6 col-md-6 col-lg-6 class="manage">
      <img class="image" src="assets/whole/stock.jpg">
        <h5 text-center>Monitor Stocks</h5>
     </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col col-sm-6 col-md-6 col-lg-6 class="order">
       <img class="image" src="assets/whole/order .jpg">
        <h5 text-center>Monitor orders</h5>
    </ion-col>
  </ion-row>

 <ion-fab right bottom>
      <button ion-fab><ion-icon name="add"></ion-icon></button>
      
      <ion-fab-list side="top">
          <button ion-fab><ion-icon name="document"></ion-icon></button>
          <button ion-fab><ion-icon name="clipboard"></ion-icon></button>
      </ion-fab-list>
  </ion-fab>
</ion-content>
