<ion-header>

  <ion-navbar>
    <ion-title>Sale</ion-title>
    <ion-buttons end> 
        <button ion-button icon-only><ion-icon name="search"> </ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
      <ion-card *ngFor ="let dt of data">
          <ion-list no-lines>
              <ion-item>
                <h1>{{dt.name}}</h1>
                <p>You have <strong>{{dt.quantity}}</strong> quantity left</p> 
              </ion-item>
            <ion-item>
                <ion-input placeholder="Enter quantity"></ion-input>
                    <button ion-button small color="danger" item-right>Cancel</button>
                    <button ion-button small color="primary" item-right>Sell</button>
            </ion-item>
          </ion-list>
        </ion-card>


</ion-content>
