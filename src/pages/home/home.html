<ion-content>
    <div class="about">
        <!--<h1>Kara Kata</h1>-->
        <img src="assets/img/kara-kata.png">
    </div>

    <ion-list> 
        <ion-item>
            <ion-label item item-icon-left><ion-icon name="person"></ion-icon></ion-label>
            <ion-input placeholder="Email" [(ngModel)] = "login.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label item item-icon-left><ion-icon name="lock"></ion-icon></ion-label> 
            <ion-input placeholder="Password" type="password" [(ngModel)] = "login.password"></ion-input>
        </ion-item>

        
          <button ion-button block color="secondary" block (click)="doLogin(login.email, login.password)" [disabled] ="login.email == null && login.password == null">Login</button>

    </ion-list>
    <a class="fgtPass">Forgot Password?</a>
    <ion-row>
        <ion-col col-sm-12>
          <button ion-button block color="primary"><ion-icon name="logo-facebook"></ion-icon> &nbsp; Login with Facebook</button>
       </ion-col> 
    </ion-row>
        
        <ion-row>
        <ion-col col-sm-12>
           <button ion-button block color="danger"><ion-icon name="logo-google"></ion-icon> &nbsp; Login with Google</button>
        </ion-col>
        </ion-row>
        <ion-row>
        <ion-col col-sm-12>
           <button ion-button block color="cool" (click) =  "goRegister()"><ion-icon name="mail"></ion-icon> &nbsp; Sign up with Mail</button>
        </ion-col>
      </ion-row>     

</ion-content>
