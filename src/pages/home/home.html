<ion-content>
    <div class="about">
        <h1>Kara Kata</h1>
    </div>
    <ion-list> 
        <ion-item>
            <ion-label item item-icon-left><ion-icon name="person"></ion-icon></ion-label>
            <ion-input placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label item item-icon-left><ion-icon name="lock"></ion-icon></ion-label> 
            <ion-input placeholder="Password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <button ion-button color="secondary" block>Login</button>
        </ion-item>
    </ion-list>
    <a class="fgtPass">Forgot Password?</a>
    <p>OR</p>
    <ion-row>
        <ion-col col-sm-6>
          <button ion-button block color="primary"><ion-icon name="logo-facebook"></ion-icon> &nbsp; Login with Facebook</button>
        </ion-col>  
        <ion-col col-sm-6>
           <button ion-button block color="danger"><ion-icon name="logo-google"></ion-icon> &nbsp; Login with Google</button>
        </ion-col>
      
    </ion-row>     

</ion-content>

<ion-footer>
  <ion-navbar color="cool">
    <h5 color="light">New user?</h5>
    <ion-buttons end>
        <button ion-button (click)="goRegister()">Create Account</button>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
